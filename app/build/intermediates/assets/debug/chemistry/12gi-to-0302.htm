<body>

<TABLE width=470  border=0>

        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 호랑이띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;애정은 사랑의 상대는 약간 반항적이고 외향적인 파트너를 
선택합니다. &nbsp;외형적으로 강하고 장래성이 있는 씩씩한 남성에게 매력을 느낍니다. &nbsp;허약한 사람은 좋아하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 소띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 소유욕구와 
집착심이 강하지만 적극적인 행동을 취하지 못한다고 합니다. 또, 적극적인 
여성보다 여성스럽고 고전적인 이미지가 있는 여성에게 끌린다고 합니다.</p>
        </TD>
    </TR>
