<title> 소띠 여성의 애정 </title>
</head>
<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 소띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 보수적이지만 정열과 질투심을 가지고 있는 공주 타입입니다. 신중하고 성실한 연애를 하며 의지가 있고 금전 감각이 뛰어난 남성에 끌립니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 닭띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;애정은 밝고 
적극적입니다. 다만 남보다 많은 외로움을 잘 타는 사람이라 연애에서도 외로움으로부터 해방하려고 쉽게 교제해 버리는 경향이 있습니다. 그러나 대담하게 행동하여 사랑을 드라마틱하게 하여 여성분에게 많은 감동을 주기도 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
