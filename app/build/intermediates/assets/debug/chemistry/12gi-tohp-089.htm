            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>30점/100점</B></FONT></p>
        </TD>

<TABLE cellPadding=3 width=470 border=1>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;오늘은 당신이 연인에게 요구하고 있는 것과 연인이 당신에게 요구하고 있는 것이, 미묘하게 서로 차이가 날 때입니다. 마음 속이 연인에게 전하기 어렵고 또 연인의 마음도 읽기 힘이 든 때입니다. 당신으로부터 공통의 화제를 찾아내 말을 건네도록 합시다. 침묵은 서로에게 아무것도 도움이 되지 않는다는 것을 가슴 속 깊이 새겨 둬 주세요. 어색해도 상관하지 말고 정직한 기분을 정확하게 전하는 것이 중요합니다.</p>
        </TD>
    </TR>
