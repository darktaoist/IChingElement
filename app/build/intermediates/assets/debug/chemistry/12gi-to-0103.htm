<title>염소자리의 그녀 </title>

<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p><FONT color=#f82f88>■ </FONT><FONT color=hotpink><B>쥐띠 여성의 애정</B></FONT></p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 너무 신중하게 되어 전술이 없이 하고 사랑으로 상처받는 것을 무서워합니다. 사랑의 상대에게는 외형보다 내용을 중시해, 자신이 
존경할 수 있는 사람이 아니면 사랑에 빠지려고 하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 호랑이띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;애정은 사랑하는 상대에게는 행복을 가득 주려고 합니다. 파트너의 성격보다 환경을 중시하는 경향이 
있어 돈이나 지위를 얻을 수 있는 상대에 약한 것 같습니다. 일단 사랑하면 한 명의 여성에게 강하게 집착 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>



</body>
