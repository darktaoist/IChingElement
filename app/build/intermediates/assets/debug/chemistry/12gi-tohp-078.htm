            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>15점/100점</B></FONT></p>

            <p>&nbsp;&nbsp;오늘은 연인의 우유부단한&nbsp;행동에 당신이 좌지우지되는 등, 커뮤니케이션이 부드럽게 되지 않은 경향이 있습니다. 당신은 애매한 연인의 태도에 
초조해해 버리는 것도 많은 날입니다. 그러나 그렇다고 압력을 가하면 역효과가 되어 버립니다. 지금은 연인이 자발적으로 움직일 때까지 
가만히 기다려 주는 편이 현명합니다. 또, 대화는 듣는 입장을 취하는 것이 현명해 보입니다.</p>
