            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>80점/100점</B></FONT> 
</p>

<TABLE cellPadding=3 width=470 border=1>

            <p>&nbsp;&nbsp;오늘 당신과 연인는, 적합과 마음이 맞아 안정되고 이상적인 관계를 지킬 수 있을 것 같습니다. 이 시기는, 연인가 적극적이어서 만남도&nbsp;많아, 좀처럼 자신의 시간을 낼 수가 없을 정도  함께 보내는 시간이 많아질 것 같습니다. 다만, 너무 연인의 의견을 따르면 나중에는 연인의 의견이 두 분의 의견이 되니 이 점을 주의 바랍니다. 자신의 마음을 제대로 연인에게 전해 두면, 연인도 강요는 하지 않을 것입니다.<BR></p>
        </TD>
