<title> 소띠 여성의 애정 </title>

<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 소띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 보수적이지만 정열과 질투심을 가지고 있는 공주 타입입니다. 신중하고 성실한 연애를 하며 의지가 있고 금전 감각이 뛰어난 남성에 끌립니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 호랑이띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;애정은 사랑하는 상대에게는 행복을 가득 주려고 합니다. 파트너의 성격보다 환경을 중시하는 경향이 
있어 돈이나 지위를 얻을 수 있는 상대에 약한 것 같습니다. 일단 사랑하면 한 명의 여성에게 강하게 집착 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
