<TABLE width=470  border=0>

        <TD>

            <p><FONT color=#f82f88>■ </FONT><FONT color=hotpink><B>쥐띠 여성의 애정</B></FONT></p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 너무 신중하게 되어 전술이 없이 하고 사랑으로 상처받는 것을 무서워합니다. 사랑의 상대에게는 외형보다 내용을 중시해, 자신이 
존경할 수 있는 사람이 아니면 사랑에 빠지려고 하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 말띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 불타고 화려한 사랑을 하는 편입니다. 연인과는 즐거운 대화를 할 
수 있고 사교적입니다. 감각이 풍부한 여성을 좋아하고 그런 여성과 교제할 수 있습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
