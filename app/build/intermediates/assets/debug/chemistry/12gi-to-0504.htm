<title> 용띠 여성의 애정 </title>
</head>
<body>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 용띠 여성의 애정</B></FONT> </p>
        </TD>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;활력이 있고 정력적이지만 연애는 꿈 많은 소녀 타입이라 드라마틱한 러브 스토리를 믿는 경향이 있습니다. 또 한번 사랑에 빠지고 자신을 잃는 일도  
있습니다. &nbsp;침착성 있고 강한 의지가 있는 남성에 끌립니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 토끼띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 언제나 변덕스럽고 쾌락적이어서 많은 이성과 쉽게 사랑에 빠지는 나약한 편입니다. &nbsp;사랑도 이기적이어서 복수의 이성과의 연애도 하며&nbsp;지성적이고&nbsp;세련된&nbsp;이성과&nbsp;사랑을&nbsp;합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
