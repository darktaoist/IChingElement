        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 뱀띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width="469"  border=0>
    <TBODY>

    <TR>
        <TD width="463">
            <p>&nbsp;&nbsp;연애는 격정에 휩싸이는 사랑도 능숙하고 혼외정사도 마다하지 않는 합니다. 아름다움에 집착 하는 경향이 있어 이성에 
대해서도 미인형 남성을 선호합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 호랑이띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 사랑하는 상대에게는 행복을 가득 주려고 합니다. 파트너의 성격보다 환경을 중시하는 경향이 
있어 돈이나 지위를 얻을 수 있는 상대에 약한 것 같습니다. 일단 사랑하면 한 명의 여성에게 강하게 집착 합니다.</p>
        </TD>
    </TR>
