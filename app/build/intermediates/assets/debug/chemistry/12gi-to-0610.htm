<title> 뱀띠 남성의 애정녀 </title>

<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 뱀띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 격정에 휩싸이는 사랑도 능숙하고 혼외정사도 마다하지 않는 합니다. 아름다움에 집착 하는 경향이 있어 이성에 
대해서도 미인형 남성을 선호합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 닭띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;밝고 
적극적입니다. 다만 남보다 많은 외로움을 잘 타는 사람이라 연애에서도 외로움으로부터 해방하려고 쉽게 교제해 버리는 경향이 있습니다. 그러나 대담하게 행동하여 사랑을 드라마틱하게 하여 여성분에게 많은 감동을 주기도 합니다.</p>
        </TD>
    </TR>
