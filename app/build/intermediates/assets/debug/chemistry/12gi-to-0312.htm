<title> 호랑이띠 여성의 애정 </title>
</head>
<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 호랑이띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 사랑의 상대는 약간 반항적이고 외향적인 파트너를 
선택합니다. &nbsp;외형적으로 강하고 장래성이 있는 씩씩한 남성에게 매력을 느낍니다. &nbsp;허약한 사람은 좋아하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 돼지띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 언제까지 어린 소녀 타입이라 연인과 즐거운 만남을 한다고 합니다. &nbsp;애정 표현은 수동적이라 표현에 어려움이 있고 젊을 때 유혹에 잘 빠지기도 합니다. 사랑은 마음에 우러나는 사랑을 
추구합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>



</body>
</html>
