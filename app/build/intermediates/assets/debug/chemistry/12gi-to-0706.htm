<title> 말띠 여성의 애정 </title>

<body>

<TABLE width=470  border=0>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 말띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;맹목적인 사랑에는 향하지 않고 지적인 연애를&nbsp;하고 사교적이고 섹시한 편입니다. 단점은 자기 중심적이고 이기적입니다. 연인에게는 
즐거운 대화를 나누고 친구처럼 교제할 수 있는 지적으로 상냥한 남성이 좋을 것입니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 뱀띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;언제나 로맨티스트 타입이라 연애에 대해도 격정에 흘러가서 푹 빠진다고 합니다. 사랑은 아름다운 여성과 마음이 통하고 그 사랑에 푹 빠지는 러브 스토리를 좋아합니다.</p>
        </TD>
    </TR>
