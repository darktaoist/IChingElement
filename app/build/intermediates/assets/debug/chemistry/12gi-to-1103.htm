<title> 개띠 여성의 애정 </title>
</head>
<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 개띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp; 사랑하는 남성에게는 헌신적이고 가정을 이루면 책임감이 있으며 자식에게는 너그럽게 행동합니다. 수동적이고 항상 사랑받기를 바라고 있어서 연인는 
그녀의 심술을 받아줄 수 있는 가정적으로 따뜻한 남성이 좋을 것입니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 호랑이띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 사랑하는 상대에게는 행복을 가득 주려고 합니다. 파트너의 성격보다 환경을 중시하는 경향이 
있어 돈이나 지위를 얻을 수 있는 상대에 약한 것 같습니다. 일단 사랑하면 한 명의 여성에게 강하게 집착 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
