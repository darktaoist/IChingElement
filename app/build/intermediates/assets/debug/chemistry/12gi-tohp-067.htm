        <TD>
            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>90점/100점</B></FONT> 
</p>
        </TD>

<TABLE cellPadding=3 width=470 border=1>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;오늘 당신과 연인는, 말은 없어도, 기분을 서로  통할 수 있을 때입니다. 그 안심감은 기분 좋은 것입니다만, 말로 하지 않으면 전해지지 않는 
것도 있으므로, 소중한 것은 제대로 말로 해 전하도록 해 주세요. 함께 있는 것만으로 기분이 좋아질 때이므로, 다소 무리를 해서라도 함께 보내는 
시간을 갖으면 좋을 것입니다. 만나고 무엇을 할까가 아니고, 같은 시간을 공유하는 것이, 두 분에게 있어서 매우 소중히 
됩니다.<BR></p>
        </TD>
    </TR>
