            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 용띠 여성의 애정</B></FONT>  </p>
        </TD>

    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;활력이 있고 정력적이지만 연애는 꿈 많은 소녀 타입이라 드라마틱한 러브 스토리를 믿는 경향이 있습니다. 또 한번 사랑에 빠지고 자신을 잃는 일도  
있습니다. &nbsp;침착성 있고 강한 의지가 있는 남성에 끌립니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>

            <p><FONT 
color=#4033ee>■ </FONT><FONT color=cornflowerblue><B>쥐띠 남성의 애정</B></FONT></p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;애정은 너무 신중하여 쉽게 상대에게 접근하기 조금은 어려워 보입니다. 특히 사랑의 상처 받는 것을 싫어 합니다. 사랑의 상대는 외형보다 내용을 중시하고  
마음 속에 우러나는 사랑을 합니다.</p>
        </TD>
