            <p><FONT color=#f82f88>■ </FONT><FONT color=hotpink><B>쥐띠 여성의 애정</B></FONT></p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 너무 신중하게 되어 전술이 없이 하고 사랑으로 상처받는 것을 무서워합니다. 사랑의 상대에게는 외형보다 내용을 중시해, 자신이 
존경할 수 있는 사람이 아니면 사랑에 빠지려고 하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>

            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 용띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 아름다운 사랑을 하는 경향이 있습니다. 자신에게 버팀목이 되어 주는 여성을 사랑하고 그 여성을 선택한다고 합니다.</p>
        </TD>
    </TR>
