<title> 말띠 여성의 애정 </title>
</head>
<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 말띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;맹목적인 사랑에는 향하지 않고 지적인 연애를&nbsp;하고 사교적이고 섹시한 편입니다. 단점은 자기 중심적이고 이기적입니다. 연인에게는 
즐거운 대화를 나누고 친구처럼 교제할 수 있는 지적으로 상냥한 남성이 좋을 것입니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 호랑이띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;사랑하는 상대에게는 행복을 가득 주려고 합니다. 파트너의 성격보다 환경을 중시하는 경향이 
있어 돈이나 지위를 얻을 수 있는 상대에 약한 것 같습니다. 일단 사랑하면 한 명의 여성에게 강하게 집착 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
