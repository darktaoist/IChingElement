<TABLE width=470 border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>5점/100점</B></FONT></p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE cellPadding=3 width=470 border=1>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;오늘 당신과 연인는 서로 생각의 차이가 두드러져 버리는 것이 많아, 스트레스가 쌓이게 될 것 같습니다. 특히 당신은, 연인이 무엇을 
생각하고 자신에게 무엇을 요구하고 있는지 알지 못할 것입니다. 이 현상을 타파하려면 직접 연인에게 기분을 물어, 
당신의 기분을 연인에게 제대로 전하는 것이 제일입니다. 그렇게 하는 것으로 서서히 기분이 서로  통하게 되겠지요.<BR></p>
        </TD>
    </TR>
    </TBODY></TABLE>
