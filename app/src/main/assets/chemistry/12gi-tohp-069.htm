            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>5점/100점</B></FONT> 
</p>
        </TD>

<TABLE cellPadding=3 width=470 border=1>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;오늘 당신과 연인는, 서로 연인에 대해서 불신감을 느끼는 일이 있을 듯 합니다. 그 원인은, 자신의 생각을 너무 고집하고 연인의 행동을 
이해하지 않는 당신에게 있는 것 같습니다. 몸에 힘을 빼고, 연인를 이해하도록 노력해 주세요. 또, 연인이 바람기를 보일지라도 일시적인 기분에 지나지 않기 때문에, 신경쓰지 않는 것이 좋아 보입니다. 그 바람기를 끈질기게 물어버리면, 연인과 헤어지는 원인이 될지 모르기 때문에 
주의해 주세요.<BR></p>
        </TD>
    </TR>
