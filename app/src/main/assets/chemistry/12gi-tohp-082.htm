            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>30점/100점</B></FONT>

            <p>&nbsp;&nbsp;오늘 당신과 연인는, 보조가 맞지 않고, 감정에 좌지우지되어 버리는 것이 많아질 것 같습니다. 연인는 활동적으로 되어 있을 때로, 당신도 
옥외에서의 활동에 이끌리는 일이 있겠지만, 연인의 페이스에 끌려가 버리면, 스트레스가 모여 버립니다. 함께 하는 행동하는 것이 무리이다고 
생각하면, 멀리서 지켜보는 자세를 취하면 좋을 것입니다. 그것을 제대로 이해 받을 수 있으면, 연인도 납득해, 만족할 수 있을 것입니다.<BR></p>
