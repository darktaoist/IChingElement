            <p>&nbsp;&nbsp;오늘은 서로 잘 커뮤니케이션을 할 수 없을 때입니다. 연인의 생각에 좌지우지되어 버리기도 하겠지요. 함께 있어도, 어느새 마음이 따로 따로가 되는 경우도 있게 될 것 같습니다. 그러니 오늘은 연인의 페이스에 빠지면서 즐거움을 찾아내고 그 가운데 함께 즐거움을 찾는 것이 좋아 보입니다. 또, 깊은 
애정을 느끼기 위해서는, 직접 만나 이야기하는 것보다, 장시간 전화 등으로 천천히 대화를 즐기는 것이 좋은 것 같습니다. 그런데 전화요금은 누가 내지?</p>
