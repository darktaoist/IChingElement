<title> 말띠 여성의 애정 </title>
</head>
<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 말띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;맹목적인 사랑에는 향하지 않고 지적인 연애를&nbsp;하고 사교적이고 섹시한 편입니다. 단점은 자기 중심적이고 이기적입니다. 연인에게는 
즐거운 대화를 나누고 친구처럼 교제할 수 있는 지적으로 상냥한 남성이 좋을 것입니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 토끼띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 언제나 변덕스럽고 쾌락적이어서 많은 이성과 쉽게 사랑에 빠지는 나약한 편입니다. &nbsp;사랑도 이기적이어서 복수의 이성과의 연애도 하며&nbsp;지성적이고&nbsp;세련된&nbsp;이성과&nbsp;사랑을&nbsp;합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>



</body>
