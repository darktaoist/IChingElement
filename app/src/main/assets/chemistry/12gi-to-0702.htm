<TABLE width=470  border=0>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 말띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;맹목적인 사랑에는 향하지 않고 지적인 연애를&nbsp;하고 사교적이고 섹시한 편입니다. 단점은 자기 중심적이고 이기적입니다. 연인에게는 
즐거운 대화를 나누고 친구처럼 교제할 수 있는 지적으로 상냥한 남성이 좋을 것입니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 소띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 소유욕구와 
집착심이 강하지만 적극적인 행동을 취하지 못한다고 합니다. 또, 적극적인 
여성보다 여성스럽고 고전적인 이미지가 있는 여성에게 끌린다고 합니다.</p>
        </TD>
