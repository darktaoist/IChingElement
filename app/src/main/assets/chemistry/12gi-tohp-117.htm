            <p>&nbsp;&nbsp;오늘 두 분은 그런대로 보통의 궁합입니다. 생활의 페이스가 같고, 함께 행동하는 것도 많을 것입니다. 당신은 오늘 연인에게 매우 엄한 말을 해 버리는 
경향이 있습니다. 그러나 보다 친밀한 관계를 쌓아 올리기 위해서는, 좀 더 상냥하게 접해 주는 것이 중요합니다. 당신이 솔직한 기분이 되면, 
연인도 성실하게 대해 주겠지요. 연인의 말은 겸허하게 받아 들여 고쳐야 할 것은 고치도록 해 주세요.<BR></p>
