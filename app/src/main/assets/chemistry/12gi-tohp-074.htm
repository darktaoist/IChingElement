<body>


<TABLE width=470 border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>10점/100점 </B></FONT></p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE cellPadding=3 width=470 border=1>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;오늘 당신과 연인는, 사소한 일로 충돌해 버려, 연인의 장점이라고 생각한 것이, 돌연, 단점에 생각되어 버리는 일이 있을 듯 합니다. 너무 
세세한 일만 신경써 사소한 일까지 참견하고 있으면, 연인도 싫증이 나 버립니다. 가능한 한 큰 포용력을 가지고 연인에게 마나도록 노력해 
주세요. 여유를 가지며 보낼 수 있으면, 두 분의 관계도 서서히 개선되어 가겠지요.<BR></p>
        </TD>
    </TR>
