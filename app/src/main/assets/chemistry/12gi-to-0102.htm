            <p><FONT color=#f82f88>■ </FONT><FONT color=hotpink><B>쥐띠 여성의 애정</B></FONT></p>

    </TBODY></TABLE>

<TABLE width=470  border=0>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;사랑은 너무 신중하게 되어 전술이 없이 하고 사랑으로 상처받는 것을 무서워합니다. 사랑의 상대에게는 외형보다 내용을 중시해, 자신이 
존경할 수 있는 사람이 아니면 사랑에 빠지려고 하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>

    <TR>

            <p>&nbsp;&nbsp;연애는 소유욕구와

여성보다 여성스럽고 고전적인 이미지가 있는 여성에게 끌린다고 합니다.</p>
