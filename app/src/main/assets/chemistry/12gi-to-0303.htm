<title> 호랑이띠 여성의 애정 </title>
</head>
<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 호랑이띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 사랑의 상대는 약간 반항적이고 외향적인 파트너를 
선택합니다. &nbsp;외형적으로 강하고 장래성이 있는 씩씩한 남성에게 매력을 느낍니다. &nbsp;허약한 사람은 좋아하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 호랑이띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 사랑하는 상대에게는 행복을 가득 주려고 합니다. 파트너의 성격보다 환경을 중시하는 경향이 
있어 돈이나 지위를 얻을 수 있는 상대에 약한 것 같습니다. 일단 사랑하면 한 명의 여성에게 강하게 집착 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


</body>
</html>
