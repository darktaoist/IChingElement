<title> 호랑이띠 여성의 애정 </title>
</head>
<body>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 호랑이띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 사랑의 상대는 약간 반항적이고 외향적인 파트너를 
선택합니다. &nbsp;외형적으로 강하고 장래성이 있는 씩씩한 남성에게 매력을 느낍니다. &nbsp;허약한 사람은 좋아하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 닭띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;연애는 밝고 
적극적입니다. 다만 남보다 많은 외로움을 잘 타는 사람이라 연애에서도 외로움으로부터 해방하려고 쉽게 교제해 버리는 경향이 있습니다. 그러나 대담하게 행동하여 사랑을 드라마틱하게 하여 여성분에게 많은 감동을 주기도 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


</body>
