            <p><FONT color=#f82f88>■</FONT><FONT color=hotpink><B> 닭띠 여성의 애정</B></FONT>  </p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;사랑은 진실 그 자체입니다. &nbsp;의지가 강한 분과 소녀적인 사랑을 한다고 합니다. &nbsp;또 사랑도 대담하게 행동하여 남성분에게 감동을 주기도 합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>

            <p><FONT 
color=#4033ee>■ </FONT><FONT color=cornflowerblue><B>쥐띠 남성의 애정</B></FONT></p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;애정은 너무 신중하여 쉽게 상대에게 접근하기 조금은 어려워 보입니다. 특히 사랑의 상처 받는 것을 싫어 합니다. 사랑의 상대는 외형보다 내용을 중시하고  
마음 속에 우러나는 사랑을 합니다.</p>
        </TD>
    </TR>
