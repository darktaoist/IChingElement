            <p>&nbsp;&nbsp;오늘 당신은 연인의 감정을 상하게 하거나 서로 감정이 부딪쳐 버릴 수 있기도 합니다, 뭐든지 자신의 생각했던 대로 하려고 하거나

당신으로 돌아와 주겠지요. 연인을 서서히 누르거나 당기거나 하면 연인도 달아오르고 당신의 품에 안기게 될 것입니다.<BR></p>
