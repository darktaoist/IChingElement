<body>


<TABLE width=470 border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT color=orange><img src="img1.gif" border="0">두 분의 오늘 연애 궁합은  &middot;&middot;&middot;&middot;&middot; <B>100점/100점</B></FONT> 
</p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE cellPadding=3 width=470 border=1>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;오늘 당신과 연인는, 공통의 목적 의식이 있고 대화도 활기를 띨 것 같습니다. 특히 언제나 이상으로 밝고 온화한 연인에 대해, 당신도 
안심감을 가질 수 있겠지요. 또, 연인도 당신에 대해서, 솔직한 애정 표현을 기대하고 있으므로, 당신도 기분을 솔직하게 표현하도록 노력해 
주세요. 매우 마음이 맞을 때이므로, 가능한 한 둘이서 있는 시간을 만들고, 많이 이야기를 하면, 새로운 사랑의 느낌도 기대할 수 있을 
것입니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
