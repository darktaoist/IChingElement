<TABLE width=470  border=0>

            <p><FONT color=#f82f88>■ </FONT><FONT color=hotpink><B>쥐띠 여성의 애정</B></FONT></p>
        </TD>
    </TR>
    </TBODY></TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>

            <p>&nbsp;&nbsp;애정은 너무 신중하게 되어 전술이 없이 하고 사랑으로 상처받는 것을 무서워합니다. 사랑의 상대에게는 외형보다 내용을 중시해, 자신이 
존경할 수 있는 사람이 아니면 사랑에 빠지려고 하지 않습니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>


<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p><FONT 
color=#4033ee>■</FONT><FONT color=cornflowerblue><B> 개띠 남성의 애정</B></FONT> </p>
        </TD>
    </TR>
    <TR>
    </TR>
    </TBODY>
</TABLE>

<TABLE width=470  border=0>
    <TBODY>

    <TR>
        <TD>
            <p>&nbsp;&nbsp;사랑은 수동적이어서 상대에게 사랑받기를 원한다고 합니다. 질투가 강하지만 가정적이어서 자신과 같은 타입의 가정적인 분위기의 여성을 좋아합니다.</p>
        </TD>
    </TR>
    </TBODY></TABLE>
